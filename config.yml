LEAP-Macro: # Removing this will stop wave-integration from running with leap-macro
  # Main folder for Macro models
  # This must be at the same level as the "LEAP Areas" folder. It will be created if it does not exist, but it must
  # exist and have the named directories listed below.
  Folder: WAVE_Macro
  # Target variables are the same for each region: must match branches in LEAP config above
  LEAP:
    target_variables: [GDP, Industrial VA, Commercial VA, Agricultural VA]
  WEAP:
    agsector: Agriculture_
    price_data: crop_prices.csv
    cov_to_util_exponent: 0.2
    all_crops: &WEAP_CROPS
      - Apples
      - Barley
      - Corn
      - Cotton
      - Grapes
      - Oil seeds and pulses
      - Other crops
      - Other grains
      - Other orchards
      - Potatoes
      - Rice
      - Sugar beet
      - Vegetables
      - Watermelons and squash
      - Wheat
  Regions:
      Kazakhstan:
        directory_name: KAZ_Macro
        script: runleapmacro.jl
        weap_region: [KAZ]
        weap_coverage_mapping: 
          Agriculture_: [S_agfor]
          Industrial_: [S_food, S_paperpulp, S_otherind]
          Domestic_: [S_hotelrestaurant, S_otherserv]
        crop_categories:
          Perennial crops:
            weap:
              - Apples
              - Grapes
              - Other orchards
            macro: {sector: [], product: [P_agforperennial]}
          Seasonal crops:
            weap:
              - Barley
              - Corn
              - Cotton
              - Oil seeds and pulses
              - Other crops
              - Other grains
              - Potatoes
              - Rice
              - Sugar beet
              - Vegetables
              - Watermelons and squash
              - Wheat
            macro: {sector: [S_agfor], product: [P_agforseasonal]}
      Kyrgyzstan:
        directory_name: KGZ_Macro
        script: runleapmacro.jl
        weap_region: [KGZ]
        weap_coverage_mapping: 
          Agriculture_: [S_agfor]
          Industrial_: [S_food, S_woodpaper, S_otherind]
          Domestic_: [S_hotelrestaurant, S_otherserv]
        crop_categories:
          All crops:
            weap: *WEAP_CROPS
            macro: {sector: [S_agfor], product: [P_agfor]}
      Uzbekistan:
        directory_name: UZB_Macro
        script: runleapmacro.jl
        weap_region: [UZB]
        weap_coverage_mapping: 
          Agriculture_: [Acotton,Agrain,Atomat,Avegat,Afruit,Agrape,Apotat,AothA]
          Industrial_: [Ametal,Achem,Amach,Aginning,Atextile,Amilling,Afood,AothI]
          Domestic_: [Acons,Atrad,Atrans,Aots]
        crop_categories:
         Cotton:
            weap: [Cotton]
            macro: {sector: [Acotton], product: [Ccotton]}
         Grains:
            weap: [Barley,Corn,Rice,Wheat,Other grains]
            macro: {sector: [Agrain], product: [Cgrain]}
         Vegetables:
            weap: [Vegetables]
            macro: {sector: [Atomat,Avegat], product: [Ctomat,Cvegat]}
         Potatoes:
            weap: [Potatoes]
            macro: {sector: [Apotat], product: [Cpotat]}
         Fruits:
            weap: [Apples,Other orchards]
            macro: {sector: [Afruit], product: [Cfruit]}
         Grapes:
            weap: [Grapes]
            macro: {sector: [Agrape], product: [Cgrape]}
         Other crops:
            weap: [Oil seeds and pulses,Sugar beet,Watermelons and squash,Other crops]
            macro: {sector: [AothA,Aanim], product: [CothA]}
